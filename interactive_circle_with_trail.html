<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            transition: background 0.5s ease;
        }

        .circle {
            width: 1cm;
            height: 1cm;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .trail {
            width: 1cm;
            height: 1cm;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
        }

        body:hover {
            background: radial-gradient(circle at center, #f6d365, #fda085);
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const circle = document.querySelector('.circle');
            let isDragging = false;
            let offsetX, offsetY;
            const colors = ['red', 'blue', 'green', 'yellow', 'purple'];

            circle.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - circle.offsetLeft;
                offsetY = e.clientY - circle.offsetTop;
                document.body.appendChild(createTrail(circle.style.backgroundColor, circle.offsetLeft, circle.offsetTop));
                changeColor(circle);
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    requestAnimationFrame(() => {
                        circle.style.left = `${e.clientX - offsetX}px`;
                        circle.style.top = `${e.clientY - offsetY}px`;
                    });
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            function createTrail(color, left, top) {
                const trail = document.createElement('div');
                trail.className = 'trail';
                trail.style.backgroundColor = color;
                trail.style.left = `${left}px`;
                trail.style.top = `${top}px`;
                return trail;
            }

            function changeColor(element) {
                let newColor;
                do {
                    newColor = colors[Math.floor(Math.random() * colors.length)];
                } while (newColor === element.style.backgroundColor);
                element.style.backgroundColor = newColor;
            }
        });
    </script>
</body>
</html>
